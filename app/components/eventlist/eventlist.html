<div>
  <h4>イベント一覧</h4>
<!-- 　　<input type="text" size="10" ng-model="eventlist.user" placeholder="ユーザー名"><br/>
　　<input type="text" size="30" ng-model="eventlist.msg" placeholder="メッセージを入力">
　　<button name="button" ng-click="eventlist.sendMes()">送信</button> -->
  <ul ng-repeat="data in eventlist.schedule">
   <li>
     {{data.id}}: {{data.value.title}}: {{data.value.description}}
     <button ng-click="eventlist.showDetail(data.id)">詳細</button>
     <button ng-click="eventlist.edit(data.id)">修正</button>
     <button ng-click="eventlist.remove(data.id)">削除</button>
   </li>
  </ul>
</div>
